{% load staticfiles %}
<!DOCTYPE html>

<html lang="{% block language %}en{% endblock %}" dir="{% block htmltextdir %}ltr{% endblock %}">
    <head>
	    <title>Israeli Python</title>
	    <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
	    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" type="text/css" />
        <script src="{% static 'jquery-3.1.1.min.js' %}"></script>
        <script src="{% static 'js/bootstrap.min.js' %}"></script>
        <link rel="icon" href="{% static 'img/favicon.ico' %}" />
    </head>

    <body direction="{% block bodytextdir %}ltr{% endblock %}">

        <div align="center">
            {% if lang and lang == "he" %}
            <img src="{% static 'img/he/python-logo.png' %}" height="50%" width="50%"></img>
            {% else %}
            <img src="{% static 'img/en/python-logo.png' %}" height="50%" width="50%"></img>
            {% endif %}
            <h1>{% block mainheader %}Welcom to the Israeli Python site!{% endblock %}</h1>
        </div>


        <div align="center">
            {% block pagecontent %}{% endblock %}
        </div>
    
    <footer>
        &copy; 2017 Binyamin Kisch
    </footer>

    </body>

</html>
