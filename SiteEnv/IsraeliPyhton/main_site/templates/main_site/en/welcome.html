{%  extends "site_base.html" %}


{% block pagecontent %}


<div>

    <table class="table table-hover table-bordered table-striped" style="width:80%;text-align:center">
        <thead><tr>
            <th>Lesson ID</th>
            <th>Lesson Title</th>
            <th>Lesson Description</th>
            <th>Link to Lesson</th>
        </tr></thead>
        <tbody>
        {% for lesson in lessons %}
        <tr>
            <td>#{{ lesson.lesson_id }}</td>
            <td>{{ lesson.lesson_title|safe }}</td>
            <td style="text-align:{{ textalign }}">Lesson Description: {{ lesson.lesson_desc |safe }}</td>
            <td><a href="../lessons/basic/{{ lesson.lesson_id }}">GO</a></td>
        </tr>
        {% endfor %}
        </tbody>
    </table>

</div>


{% endblock %}
