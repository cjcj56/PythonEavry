{%  extends "site_base.html" %}

{% block pagecontent %}


<form method="post" action="register_response"> {% csrf_token %}

	<table>
		<tr>
		    <td>First Name:</td>
		    <td><input type="text" name="first_name" /></td>
	    </tr><tr>
		    <td>Last Name:</td>
		    <td><input type="text" name="last_name" /></td>
		</tr><tr>
			<td>Email Address:</td>
		    <td><input type="text" name="email" /></td>
	    </tr><tr>
	    	<td>Username:</td>
		    <td><input type="text" name="username" /></td>
	    </tr><tr>
	    	<td>Password:</td>
		    <td><input type="password" name="password" /></td>
	    </tr><tr>
		    <td colspan="2"><input type="submit" name="username" value="Submit" /></td>
	    </tr>
	</table>

</form>


{% endblock %}
